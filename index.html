<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SyncBoard</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 antialiased"
  >
    <!-- Main Application Container -->
    <div id="app-container" class="min-h-screen flex flex-col p-4 hidden">
      <header class="mb-4">
        <h1
          class="text-3xl font-bold text-center text-blue-600 dark:text-blue-400"
        >
          SyncBoard
        </h1>
        <div
          class="text-center mt-2 p-2 bg-gray-200 dark:bg-gray-800 rounded-lg"
        >
          <p class="text-sm">
            Share this Room ID:
            <strong
              id="roomIdDisplay"
              class="text-lg text-blue-500 select-all"
            ></strong>
          </p>
        </div>
      </header>

      <main class="flex-grow flex flex-col lg:flex-row gap-4">
        <!-- Video and Controls Section -->
        <div class="w-full lg:w-1/3 flex flex-col gap-4">
          <div
            class="bg-white dark:bg-gray-800 p-4 rounded-xl shadow-lg flex-grow"
          >
            <h2 class="text-xl font-semibold mb-2">Video Streams</h2>
            <div class="grid grid-cols-1 gap-4">
              <div>
                <p class="text-sm font-medium mb-1">Your Video</p>
                <video
                  id="localVideo"
                  muted
                  autoplay
                  playsinline
                  class="w-full h-auto bg-gray-200 dark:bg-gray-700 rounded-lg shadow"
                ></video>
              </div>
              <div>
                <p class="text-sm font-medium mb-1">Peer's Video</p>
                <video
                  id="remoteVideo"
                  autoplay
                  playsinline
                  class="w-full h-auto bg-gray-200 dark:bg-gray-700 rounded-lg shadow"
                ></video>
              </div>
            </div>
          </div>
          <div class="bg-white dark:bg-gray-800 p-4 rounded-xl shadow-lg">
            <h2 class="text-xl font-semibold mb-3">Whiteboard Tools</h2>
            <div class="flex flex-wrap items-center gap-4">
              <div class="flex items-center gap-2">
                <label for="colorPicker" class="text-sm font-medium"
                  >Color:</label
                >
                <input
                  type="color"
                  id="colorPicker"
                  value="#000000"
                  class="w-10 h-10 p-1 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md cursor-pointer"
                />
              </div>
              <div class="flex items-center gap-2 flex-grow">
                <label for="brushSize" class="text-sm font-medium">Size:</label>
                <input
                  type="range"
                  id="brushSize"
                  min="1"
                  max="50"
                  value="5"
                  class="w-full cursor-pointer"
                />
              </div>
              <button
                id="clearButton"
                class="w-full sm:w-auto bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg transition-colors"
              >
                Clear
              </button>
            </div>
          </div>
        </div>

        <!-- Whiteboard Section -->
        <div
          class="w-full lg:w-2/3 bg-white dark:bg-gray-800 rounded-xl shadow-lg flex flex-col overflow-hidden"
        >
          <h2
            class="text-xl font-semibold p-4 border-b border-gray-200 dark:border-gray-700"
          >
            Shared Whiteboard
          </h2>
          <div class="flex-grow relative w-full h-96 lg:h-full">
            <canvas
              id="whiteboard"
              class="absolute top-0 left-0 w-full h-full"
            ></canvas>
          </div>
        </div>
      </main>
    </div>

    <!-- Lobby / Entry Modal -->
    <div
      id="lobby"
      class="fixed inset-0 bg-gray-900 bg-opacity-80 flex items-center justify-center p-4"
    >
      <div
        class="bg-white dark:bg-gray-800 w-full max-w-md p-8 rounded-2xl shadow-2xl text-center"
      >
        <h1 class="text-3xl font-bold mb-2">Welcome to SyncBoard!</h1>
        <p class="text-gray-600 dark:text-gray-300 mb-6">
          Create a new room or join an existing one.
        </p>
        <div class="space-y-4">
          <button
            id="createRoomBtn"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg text-lg transition-transform transform hover:scale-105"
          >
            Create New Room
          </button>
          <div class="relative flex items-center">
            <hr class="w-full border-gray-300 dark:border-gray-600" />
            <span
              class="absolute left-1/2 -translate-x-1/2 bg-white dark:bg-gray-800 px-2 text-sm text-gray-500 dark:text-gray-400"
              >OR</span
            >
          </div>
          <input
            type="text"
            id="roomIdInput"
            placeholder="Enter Room ID to join"
            class="w-full text-center p-3 border-2 border-gray-300 dark:border-gray-600 bg-transparent rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          />
          <button
            id="joinRoomBtn"
            class="w-full bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-4 rounded-lg text-lg transition-transform transform hover:scale-105"
          >
            Join Room
          </button>
        </div>
        <p id="errorMessage" class="text-red-500 mt-4 h-4"></p>
      </div>
    </div>

    <!-- Load the main application script as a module -->
    <script type="module" src="app.js"></script>
  </body>
</html>
